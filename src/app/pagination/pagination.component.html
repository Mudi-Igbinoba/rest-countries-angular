<div class="py-5 mx-auto dark:text-white">
  <div
    class="flex items-center justify-between border-t border-gray-200 px-4 py-3 sm:px-6"
  >
    <div
      class="py-5 flex flex-1 flex-col-reverse gap-y-4 items-center justify-between"
    >
      <div>
        <p class="text-sm">
          Showing
          <span class="font-medium">{{ start }}</span>
          to
          <span class="font-medium">{{ end || 1 }}</span> of
          <span class="font-medium">{{ totalCountries || 0 }}</span> results
        </p>
      </div>
      <div>
        <nav
          aria-label="Pagination"
          class="isolate inline-flex flex-wrap justify-center -space-x-px rounded-md shadow-sm"
        >
          <button
            [routerLink]="[]"
            (click)="goToPrev()"
            [disabled]="currentPage === 1"
            class="relative inline-flex items-center rounded-l-md px-2 py-2 ring-1 ring-inset ring-gray-300 hover:bg-primary-500 hover:text-white dark:hover:bg-white dark:hover:text-primary-500 focus:z-20 focus:outline-offset-0 hover:disabled:bg-white dark:hover:disabled:bg-primary-600 hover:disabled:text-primary-700 dark:hover:disabled:text-white"
          >
            <span class="sr-only">Previous</span>
            <ng-icon name="heroChevronLeftSolid" class="h-5 w-5"></ng-icon>
          </button>

          @for ( item of [].constructor(numOfPages); track $index; let i =
          $index ) {

          <a
            href="#"
            (click)="changePage(i + 1)"
            [ngClass]="{
              'z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600':
                i + 1 === currentPage
            }"
            class="relative sm:inline-flex hidden items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-primary-500 hover:text-white dark:hover:bg-white dark:hover:text-primary-500 focus:z-20 focus:outline-offset-0"
          >
            {{ i + 1 }}
          </a>

          }

          <button
            [routerLink]="[]"
            (click)="goToNext()"
            [disabled]="currentPage === numOfPages"
            class="relative inline-flex items-center rounded-r-md px-2 py-2 ring-1 ring-inset ring-gray-300 hover:bg-primary-500 hover:text-white dark:hover:bg-white dark:hover:text-primary-500 focus:z-20 focus:outline-offset-0 hover:disabled:bg-white dark:hover:disabled:bg-primary-600 hover:disabled:text-primary-700 dark:hover:disabled:text-white"
          >
            <span class="sr-only">Next</span>
            <ng-icon name="heroChevronRightSolid" class="h-5 w-5"></ng-icon>
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
